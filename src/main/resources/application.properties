# msvc-clientes - configuración lista para docker / Neon DB
server.port=${SERVER_PORT:8081}
spring.application.name=msvc-clientes

# Eureka
eureka.client.service-url.defaultZone=${EUREKA_URI:http://eureka-server:8761/eureka}
eureka.instance.hostname=${HOSTNAME:${spring.application.name}}

# DataSource - configurar desde docker-compose con la URL JDBC que Neon provee.
# Ejemplo de URL Neon (poner exactamente la que te da Neon): jdbc:postgresql://xxxxx.neon.tech:5432/dbname?sslmode=require
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/msvc_clientes?sslmode=require}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}
management.endpoints.web.exposure.include=health,info
logging.level.root=INFO